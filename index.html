<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Builder</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>
<body>
  <div>
    <nav class="nav">
      <a href="">Home</a>
      <a href="about.html">About</a>
    </nav>
  </div>

  <div class="member-form-container hidden-form">
    <h2 class="member-form-title">Add a Member</h2>
    <form action="script.js" onsubmit="handleFormSubmission(event)" class="member-form">
      <div class="name-age-container">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="name">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <label for="name">Description</label>
      <input type="text" id="description" name="description" class="member-form-description" required>
      <label for="name">Image URL</label>
      <input type="text" id="image" name="image" required>
      <input type="submit" class="basic-button member-form-submit">
    </form>
  </div>

  <h1 class="members-title">Team Members</h1>
  <div class="members-button-container">
    <button class="basic-button add-button" onclick="toggleFormVisibility()">Add Member</button>
    <button class="basic-button clear-button" onclick="clearMembers()">Clear Members</button>
  </div>

  <div class="member-cards-container"></div>
  
</body>
</html>
